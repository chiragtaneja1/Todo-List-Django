{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="{% url 'todos' %}">Todo List <img src="{% static '/images/icon-1.png' %}" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse row" id="navbarSupportedContent">
        {# End #}
        <ul class="navbar-nav col-md-12 text-center justify-content-end">
          {% if request.user.is_authenticated %}
          <span class="nav-item text-white p-3">Hey {{request.user}}</span>
          <a class="nav-item nav-link" href="{% url 'logout' %}"><button type="button" class="btn btn-danger">Logout</button></a>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'register' %}"><button type="button" class="btn btn-outline-light">Signup</button></a>
          <a class="nav-item nav-link" href="{% url 'login' %}"><button type="button" class="btn btn-warning">Login</button></a>
          {% endif %}
        </ul> 
      </div>
    </div>
  </nav>
